name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build with Vite
        run: npm run build
        env:
          VITE_APP_TITLE: 'Project Explore 2 Unit 2'

      - name: Upload artifact
    uses: actions/upload-pages-artifac
    with:
          path: 'dist'

      - name: Deploy to GitHub Pages
uses: actions/deploy-pages@v4
